<!DOCTYPE html>
<html>
<head>
    <title>Web Application</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffcccc, #ff99cc);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: white;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
        }
        
        #regression-graph {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Web Application!</h1>
        <input type="text" placeholder="Search...">
        <div id="regression-graph"></div>
    </div>
</body>
</html>
